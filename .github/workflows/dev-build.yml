name: Dev Build & Test Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths-ignore:
      - 'docker/**'
      - 'Dockerfile'
      - '*.md'
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - 'docker/**'
      - 'Dockerfile'
      - '*.md'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: lampiaotechteam/ccg

permissions:
  contents: write
  packages: read

jobs:
  test-dev:
    name: Test (Dev Environment)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/lampiaotechteam/ccg:dev-latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: |
          chmod +x ./scripts/*
          ./scripts/mkall_linux.sh

      - name: Run tests
        run: |
          echo "Running basic binary validation..."
          test -f bin/card_game && echo "Binary exists: OK"
          file bin/card_game
          ./bin/card_game --help || true

  test-quality:
    name: Test (Quality Environment)
    runs-on: ubuntu-latest
    needs: test-dev
    if: github.base_ref == 'main' || (github.event_name == 'push' && github.ref == 'refs/heads/dev')
    container:
      image: ghcr.io/lampiaotechteam/ccg:quality-latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project (standard)
        run: |
          chmod +x ./scripts/*
          ./scripts/mkall_linux.sh

      - name: Build project (SDL2)
        run: |
          make clean
          ./scripts/mkallS_linux.sh

      - name: Run quality tests
        run: |
          echo "Running quality validation..."
          test -f bin/card_game && echo "SDL2 binary exists: OK"
          file bin/card_game
          ldd bin/card_game || true

  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: test-quality
    if: github.base_ref == 'main' || (github.event_name == 'push' && github.ref == 'refs/heads/dev')
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install semantic-release
        run: |
          npm install -g semantic-release
          npm install -g @semantic-release/changelog
          npm install -g @semantic-release/git
          npm install -g @semantic-release/github
          npm install -g conventional-changelog-conventionalcommits

      - name: Run semantic release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release --extends ./.github/confs/releaserc.json
